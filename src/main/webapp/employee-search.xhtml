<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="th"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:w="http://java.sun.com/jsf/composite/wuttinan"
>
<h:head>
    <title>Employee Search</title>
</h:head>
<h:body>
    <h:form id="tableform">
        <w:employeeForm
                id="searchForm"
                firstname="#{employeeSearchBean.employeeForm.firstName}"
                lastname="#{employeeSearchBean.employeeForm.lastName}"
        />

        <p:commandButton
                id="searchEmployeeButton"
                value="Search"
                action="#{employeeSearchBean.startSearch}"
                update="results"
        />

        <p:commandButton
                id="addEmployeeButton"
                value="Add"
                action="#{employeeBean.onEmployeeAddButtonClicked}"
        />

        <br/><br/>

        <p:dataTable id="results" var="employee" value="#{employeeSearchBean.searchResults}">
            <p:column headerText="#">
                <h:outputText value="#{employee.id}"/>
            </p:column>

            <p:column headerText="Firstname">
                <h:outputText value="#{employee.firstName}"/>
            </p:column>

            <p:column headerText="Lastname">
                <h:outputText value="#{employee.lastName}"/>
            </p:column>

            <p:column headerText="Action">
                <p:commandButton
                        value="Edit"
                        action="#{employeeBean.onEditClicked(employee)}"
                        process="@this"
                />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
